<polymer-element name="topic-element">
  <template>
    <style>
      @host { :scope {display: block;} }
    </style>

    {{window.name}} {{window.topic}}

    <json-rpc-element auto url="https://aie.kapsi.fi/irc/json-rpc"
        method="getWindow"
        params='{"refnum": {{refnum}}}'
        response="{{window}}"
        headers='{"Irssi-Authorization": "8AZxhrn7iuVRGKSDKHIZkUZ9cwUpKNZQoEOch4cQkq36s5BLs6EGv83bS1ItwGufvqbCmDasj/Uzeuwlm8ca5A"}'>
    </json-rpc-element>
    <polymer-signals on-polymer-signal-window-changed="{{windowChangedSignal}}"></polymer-signals>
  </template>
  <script>
    Polymer('topic-element', {
      refnum: 1,
      windowChangedSignal: function windowClicked(e, detail, sender) {
        this.refnum = detail;
      }
    });
  </script>
</polymer-element>
