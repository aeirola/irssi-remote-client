<polymer-element name="topic-element" extends="window-aware-element">
  <template>
    <style>
      @host { :scope {display: block;} }
    </style>

    {{window.name}} {{window.topic}}

    <json-rpc-element auto url="{{url}}/json-rpc"
        method="getWindow"
        params='{"refnum": {{refnum}}}'
        response="{{window}}"
        headers="{{headers}}">
    </json-rpc-element>
  </template>
  <script>
    Polymer('topic-element', {
    });
  </script>
</polymer-element>
